<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Encrypt HTML by Donz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0f0f0f, #000000);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: #111;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      max-width: 500px;
      width: 100%;
      animation: fadeInUp 0.7s ease;
      text-align: center;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00f2fe;
      margin-bottom: 15px;
    }

    h2 {
      background: linear-gradient(45deg, #7f00ff, #00f2fe);
      -webkit-background-clip: text;
      color: transparent;
      font-weight: bold;
      margin-bottom: 15px;
    }

    textarea, pre {
      width: 100%;
      background: #000;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px;
      color: #0f0;
      resize: vertical;
      max-height: 300px;
      overflow-x: auto;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    button {
      flex: 1 1 100px;
      padding: 10px;
      background: #00f2fe;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background: #7f00ff;
      color: #fff;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 15px 0 5px;
      text-align: left;
    }

    i {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://files.catbox.moe/d581mx.jpg" alt="Logo" class="logo" />
    <h2><i class="fas fa-lock"></i> 𝐄𝐍𝐂𝐑𝐘𝐏𝐓 𝐇𝐓𝐌𝐋</h2>

    <label>𝐈𝐧𝐩𝐮𝐭 𝐘𝐨𝐮𝐫 𝐇𝐓𝐌𝐋 𝐅𝐢𝐥𝐞 :</label>
    <textarea id="input" rows="6" placeholder="Tulis HTML di sini..."></textarea>

    <div class="btn-group">
      <button onclick="encryptHTML()"><i class="fas fa-lock"></i> 𝐄𝐧𝐜𝐫𝐲𝐩𝐭</button>
      <button onclick="copyResult()"><i class="fas fa-copy"></i> 𝐒𝐚𝐥𝐢𝐧 𝐇𝐚𝐬𝐢𝐥</button>
      <button onclick="downloadResult()"><i class="fas fa-download"></i> 𝐃𝐨𝐰𝐧𝐥𝐨𝐚𝐝</button>
    </div>

    <label>𝐇𝐚𝐬𝐢𝐥 𝐄𝐧𝐜𝐫𝐲𝐩𝐭 :</label>
    <pre id="result">Hasil muncul di sini cuy.</pre>
  </div>

  <script>
    function encryptHTML() {
      const input = document.getElementById('input').value;
      const encoded = btoa(unescape(encodeURIComponent(input)));

      const output = `<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Encrypted</title></head>
<body>
<script>
document.write(decodeURIComponent(escape(atob("${encoded}"))));
<\/script>
</body>
</html>`;

      document.getElementById('result').textContent = output;
    }

    function copyResult() {
      const result = document.getElementById('result');
      navigator.clipboard.writeText(result.textContent).then(() => {
        alert("Hasil berhasil disalin!");
      });
    }

    function downloadResult() {
      const text = document.getElementById('result').textContent;
      const blob = new Blob([text], { type: 'text/html' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'encrypted-by-donz.html';
      a.click();
    }
  </script>
</body>
</html>
